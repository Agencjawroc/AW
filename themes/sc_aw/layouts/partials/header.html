<header>
    <div class='logo-cnt'>logos</div>
    <div class='right-side'>
        <div class='upper-row'>
            tel i email
            <div class='darmkode-input'>
    
                <input id='darkmode' type="checkbox" name='darkmode' value="true">
                <label for='darkmode'></label>
            </div>
        </div>
        <div class='below-row'>
            <ul>
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    {{ if .HasChildren }}
                        <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                            <a href="#">
                                {{ .Pre }}
                                <span>{{ .Name }}</span>
                            </a>
                        </li>
                        <ul class="sub-menu">
                            {{ range .Children }}
                                <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                                    <a href="{{ .URL }}">{{ .Name }}</a>
                                </li>
                            {{ end }}
                        </ul>
                    {{ else }}
                        <li>
                            <a href="{{ .URL }}">
                                {{ .Pre }}
                                <span>{{ .Name }}</span>
                            </a>
                        </li>
                    {{ end }}
                {{ end }}
                <!-- <li>
                    <a href="#" target="_blank">Hardcoded Link 1</a>
                </li>
                <li>
                    <a href="#" target="_blank">Hardcoded Link 2</a>
                </li> -->
            </ul>
        </div>
    </div>

</header>
